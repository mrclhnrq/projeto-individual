<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Obras de Arte</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(https://paulodarzegaleria.com.br/wp-content/uploads/2018/02/kemp18_0787.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: blur(3px);
      z-index: -1;
    }

    .swiper {
      width: 100%;
      max-width: 800px;
      margin: 50px auto;
      position: relative;
      z-index: 1;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 600px;
      background: #ddd;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .obra-info {
      text-align: center;
      color: #fff;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    .obra-info h3,
    .obra-info p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="background-image"></div>

  <!-- Estrutura do Carrossel -->
  <div class="swiper">
    <div class="swiper-wrapper" id="swiper-wrapper">
      <!-- Os slides serão adicionados dinamicamente aqui -->
    </div>
    <!-- Botões de Navegação -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Paginação -->
    <div class="swiper-pagination"></div>
  </div>

  <div id="sidebar" class="sidebar">
    <a href=""></a>
    <a href=""></a>
    <a href="index.html">Home</a>
    <a href="#services">Galeria</a>
    <a href="cadastro.html">Cadastre-se</a>
  </div>
  <button id="toggleBtn" class="toggle-btn">&#9664;</button>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>

  const toggleBtn = document.getElementById('toggleBtn');
  const sidebar = document.getElementById('sidebar');
  const content = document.querySelector('.content');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('hidden');
    content.classList.toggle('collapsed');
    toggleBtn.classList.toggle('hidden');
    toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '&#9654;' : '&#9664;';
  });

  // Função para buscar obras do backend e popular o carrossel
  async function carregarObras() {
    try {
      // Faz uma requisição para o backend
      const response = await fetch("/obras/buscarObras");
      const obras = await response.json();

      const swiperWrapper = document.getElementById('swiper-wrapper');

      // Para cada obra, cria um slide dinamicamente
      obras.forEach(obra => {
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');
        slide.innerHTML = `
            <img src="${obra.url}" alt="Imagem da obra ${obra.titulo}">
            <div class="obra-info">
              <h3>${obra.titulo} ID: ${obra.idObra}</h3>
              <p><strong>Artista:</strong> ${obra.artista}</p>
              <p><strong>Movimento:</strong> ${obra.movimento}</p>
            </div>
          `;
        swiperWrapper.appendChild(slide);
      });

      // Inicializa o Swiper depois de adicionar os slides
      new Swiper('.swiper', {
        loop: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        autoplay: {
          delay: 8000,
          disableOnInteraction: false,
        },
      });
    } catch (error) {
      console.error('Erro ao carregar as obras:', error);
    }
  }

  carregarObras();
</script>
